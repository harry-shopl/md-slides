<section data-markdown  ><textarea data-template>

### 작동 테스트를 위한 예시 코드 작성

```java [2-9|1]
  @SentrySpan
  @PostMapping(value = "/error")
  @Operation(summary = "강제 에러 발생")
  public String forceError(String name) throws Exception {
    if (Boolean.TRUE) {
      throw new Exception("테스트 에러.");
    }
    return "Hello " + name;
  }
```
